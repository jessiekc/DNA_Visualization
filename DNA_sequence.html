<!DOCTYPE html>

    <title>DNA sequence</title>


</head>
<body>

    <script>
        function makeid() {
            var text = "";
            var possible = "atcg";
            var length = 2000+Math.random()*1000
            for (var i = 0; i < length; i++)
                text += possible.charAt(Math.floor(Math.random() * possible.length));

            return text;
        }

        console.log(makeid());
    </script>
